<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Card</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="cardForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Question</ion-label>
      <ion-input formControlName="question"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Answer</ion-label>
      <ion-input formControlName="answer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tag (optional)</ion-label>
      <ion-input formControlName="tag"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Create Card</ion-button>
  </form>
</ion-content>
