<ion-card [class.is-flipped]="flipped" (mouseleave)="flipBack()">
  <div>
    <ion-card-header>
      <ion-card-title>{{ card.question }}</ion-card-title>
      <ion-card-subtitle>{{ card.tag }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Category : {{ getCategoryValue(card.category) }}
    </ion-card-content>
    <ion-button fill="clear"
                (click)="flipCard()">{{ flipped ? "Hide Answer" : "Show Answer" }}
    </ion-button>
  </div>
  <ion-card-content [ngClass]="{'hidden':!flipped}">
    {{ card.answer }}
  </ion-card-content>
</ion-card>
