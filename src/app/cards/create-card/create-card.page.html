<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding vertical-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Card</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <form [formGroup]="cardForm" (ngSubmit)="submitForm()">
      <ion-card-header>New card to create</ion-card-header>
      <ion-card-content>
        <div class="form-container">
          <ion-item>
            <ion-input label="Question" labelPlacement="floating" formControlName="question"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Answer" labelPlacement="floating" formControlName="answer"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Tag (optional)" labelPlacement="floating" formControlName="tag"></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block">Create Card</ion-button>
        </div>
      </ion-card-content>
      <ion-button type="submit" fill="fill">Create Card</ion-button>
      <ion-button fill="outline">Reset</ion-button>
    </form>
  </ion-card>
</ion-content>
