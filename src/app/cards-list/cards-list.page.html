<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="filter-bar">
    <ion-searchbar class="filter-search" #searchInput
                   (keyup.enter)="addTag(searchInput.value ?? ''); searchInput.value=''"
                   placeholder="Search by tag"></ion-searchbar>
    <ion-select class="filter-category" placeholder="Select Category" [(ngModel)]="selectedCategories"
                (ionChange)="filterCards()" multiple="true">
      <ion-select-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-select-option>
    </ion-select>
  </div>

  <div class="search-tags">
    <ion-chip *ngFor="let tag of tagsList">
      <ion-label>{{ tag }}</ion-label>
      <ion-icon name="close-circle" (click)="removeSearchTag(tag)"></ion-icon>
    </ion-chip>
  </div>

  <div *ngFor="let card of filteredCards; let i = index">
    <ion-card [class.is-flipped]="flippedCards[card.id]" (mouseleave)="flipBack(card.id)">
      <div *ngIf="!flippedCards[card.id]">
        <ion-card-header>
          <ion-card-title>{{ card.question }}</ion-card-title>
          <ion-card-subtitle>{{ card.tag }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Category : {{ getCategoryValue(card.category) }}
        </ion-card-content>
        <ion-button fill="clear" (click)="flipCard(card.id)">Show answer</ion-button>
      </div>
      <div *ngIf="flippedCards[card.id]">
        <ion-card-header>
          <ion-card-title>{{ card.question }}</ion-card-title>
          <ion-card-subtitle>{{ card.tag }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ card.answer }}
        </ion-card-content>
        <ion-button fill="clear" (click)="flipCard(card.id)">Hide answer</ion-button>
      </div>
    </ion-card>
  </div>

</ion-content>
