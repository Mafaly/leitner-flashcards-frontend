<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="filter-bar">
    <ion-searchbar class="filter-search" #searchInput (keyup.enter)="searchTags(searchInput.value ?? '')" placeholder="Search by tag"></ion-searchbar>
    <ion-select class="filter-category" placeholder="Select Category" [(ngModel)]="selectedCategories" (ionChange)="filterCards()" multiple="true">
      <ion-select-option *ngFor="let category of categories" [value]="category">{{category}}</ion-select-option>
    </ion-select>
  </div>

  <ion-card *ngFor="let card of filteredCards">
    <ion-card-header>
      <ion-card-title>{{ card.question }}</ion-card-title>
      <ion-card-subtitle>{{ card.tag }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Category : {{ getCategory(card.category) }}
    </ion-card-content>

    <ion-button fill="clear">Show answer</ion-button>
  </ion-card>

</ion-content>
